<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Notes</title>
	</head>
	<body>
		<div class="container pt-5" id="app">
			<div class="card">
				<h1>{{title}}</h1>
				<div class="form-control">
					<input
						type="text"
						v-bind:placeholder="placeholderVal"
						v-bind:value="inputVal"
						v-on:input="inputListener"
						v-on:keypress.enter="addNote"
					/>
				</div>
				<button class="btn" v-on:click="addNote">Добавить</button>
				<hr />
				<ul class="list" v-if="notes.length">
					<li class="list-item" v-for="(note, i) in notes">
						{{note}}
						<button class="btn danger" v-on:click="deleteItem(i)">
							Удалить
						</button>
					</li>
					<hr />
					<strong>Общее количество: {{notes.length}}</strong>
				</ul>

				<div class="" v-if="!notes.length">
					Nothing here. It's time to add a new note!
				</div>
			</div>
		</div>
		<script src="https://unpkg.com/vue@next"></script>
		<script src="app.js"></script>
	</body>
</html>
